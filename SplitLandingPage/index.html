<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <title>Split Landing</title>
</head>
<body>
  <div class="container">
    <div class="split left">
      <h1 class="animated fadeIn">Designer</h1>
      <p class="animated fadeIn">“Creativity is nothing but a mind set free.”</p>
      <a href="#" class= "button animated fadeIn">Read More</a>
    </div>
    <div class="split right">
      <h1 class="animated fadeIn">Programmer</h1>
      <p class="animated fadeIn">“Coding is the art of algorithm design.”</p>
      <a href="#" class="button animated fadeIn">Read More</a>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
